<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VConectY - Gerador de Seriais</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #1976D2;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: #4CAF50;
            font-family: monospace;
            font-size: 1.4em;
            word-break: break-all;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîê Gerador Master</h1>
        <p style="opacity: 0.7;">Cole o HWID do Cliente abaixo:</p>

        <input type="text" id="hwid" placeholder="EX: 8F32-A1B9-..." />

        <button onclick="generate()">GERAR SERIAL</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const SECRET_KEY = "VCONECTY_SECRET_MASTER_KEY_2026";

        async function generate() {
            const hwid = document.getElementById('hwid').value.trim().toUpperCase();
            if (!hwid) return alert('Digite o HWID!');

            const encoder = new TextEncoder();
            const keyData = encoder.encode(SECRET_KEY);
            const msgData = encoder.encode(hwid);

            const key = await crypto.subtle.importKey(
                "raw", keyData, { name: "HMAC", hash: "SHA-256" }, false, ["sign"]
            );

            const signature = await crypto.subtle.sign("HMAC", key, msgData);

            // Convert to Hex
            const hashArray = Array.from(new Uint8Array(signature));
            const hex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();

            // Format AAAA-BBBB-CCCC-DDDD
            const serial = `${hex.substring(0, 4)}-${hex.substring(4, 8)}-${hex.substring(8, 12)}-${hex.substring(12, 16)}`;

            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerText = serial;

            navigator.clipboard.writeText(serial);
            alert('Serial Copiado!');
        }
    </script>
</body>

</html>
